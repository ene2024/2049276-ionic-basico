<ion-button 
  (click)="tomarFoto()" 
  fill="solid" 
  shape="round" 
  mode="ios"
  expand="block"
  color="tertiary">
  <ion-icon name="camera"></ion-icon>
  <ion-icon name="image"></ion-icon>
</ion-button>

<ion-grid>
  <ion-row>
    <ion-col size="3" *ngFor="let foto of fotos; index as i">
      <img [src]="foto.webViewPath" alt="">
    </ion-col>
  </ion-row>
</ion-grid>
